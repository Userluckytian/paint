<!-- <div id="message">Drag mouse to paint.</div> -->
<div class="pancel">
    <canvas id='c' [ngClass]="{'cursor-light': backTheme === 'light', 'cursor-dark': backTheme === 'dark'}"></canvas>
    <div class="tools-pancel">
        <div class="tools">
            <!-- 更换背景 -->
            <div class="item paint-back" (click)="changeBack()">
                <span>Background：</span>
                <div class="bgColor" [ngClass]="{'light': backTheme === 'light', 'dark': backTheme === 'dark'}">
                </div>
            </div>
            <!-- 自动绘制 -->
            <div class="item auto-paint">
                <span>Automatic Paint：</span>
                <div class="switch-btn" (click)="changeAutoDrawStauts()">
                    <input type="checkbox" id="switch" [(ngModel)]="!autoDraw"/>
                    <label for="switch"></label>
                </div>
            </div>
            <!-- 颜色面板 -->
            <div class="item Colour">
                <span>Colour：</span>
                <div class="color-picker"></div>
            </div>
            <!-- 清空 & 截图 -->
            <div class="item btn-groups">
                <button (click)="clearDraw()">Clear</button>
                <a #save href="#" (click)="savePaint()">
                    <svg t="1652963712322" class="icon" viewBox="0 0 1024 1024" version="1.1"
                        xmlns="http://www.w3.org/2000/svg" p-id="3785" width="16" height="16">
                        <path
                            d="M931.882 259.882l-167.764-167.764A96 96 0 0 0 696.236 64H160C106.98 64 64 106.98 64 160v704c0 53.02 42.98 96 96 96h704c53.02 0 96-42.98 96-96V327.764a96 96 0 0 0-28.118-67.882zM608 160v160H352V160h256z m244 704H172a12 12 0 0 1-12-12V172a12 12 0 0 1 12-12h84v208c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V167.764l156.486 156.486a12 12 0 0 1 3.514 8.486V852a12 12 0 0 1-12 12zM512 464c-97.046 0-176 78.954-176 176s78.954 176 176 176 176-78.954 176-176-78.954-176-176-176z m0 256c-44.112 0-80-35.888-80-80s35.888-80 80-80 80 35.888 80 80-35.888 80-80 80z"
                            p-id="3786"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
